<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.ceffc403.css">
    <title>Cups</title>
</head>
<body>
    <main class="main">
       <ul class="list">
           <li class="list__item">
                <h2 class="list__title">$2</h2>
                <div class="list__picture-container">
                <img class="list__steam" src="orange.7bdb6d89.png" alt="Steam">
                <img class="list__corn" src="bean.3ea2dab0.png" alt="Corn">
                <img class="list__cup" src="orange-cup.150719b0.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Bronze</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $3</span>
                </div>
            </li>
            <li class="list__item list__item--middle">
                <h2 class="list__title list__title--middle">$3</h2>
                <div class="list__picture-container list__picture-container--middle">
                <img class="list__steam" src="yellow.20a2735c.png" alt="Steam">
                <img class="list__corn" src="bean.3ea2dab0.png" alt="Corn">
                <img class="list__cup" src="yellow-cup.2ca2bab2.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Gold</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $5</span>
                </div>
            </li>
            <li class="list__item">
                <h2 class="list__title">$2.5</h2>
                <div class="list__picture-container">
                <img class="list__steam" src="grey.52b5db71.png" alt="Steam">
                <img class="list__corn" src="bean.3ea2dab0.png" alt="Corn">
                <img class="list__cup" src="grey-cup.d491b1d4.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Silver</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $4</span>
                </div>
            </li>
       </ul>
    </main>
</body>
</html>
