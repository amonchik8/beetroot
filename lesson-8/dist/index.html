<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.a6dae8f7.css">
    <title>Cups</title>
<script src="/style.a6dae8f7.js"></script></head>
<body>
    <main class="main">
       <ul class="list">
           <li class="list__item">
                <h2 class="list__title">$2</h2>
                <div class="list__picture-container">
                <img class="list__steam" src="/orange.fb9985f9.png" alt="Steam">
                <img class="list__corn" src="/bean.2469b17f.png" alt="Corn">
                <img class="list__cup" src="/orange-cup.e31effd0.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Bronze</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $3</span>
                </div>
            </li>
            <li class="list__item list__item--middle">
                <h2 class="list__title list__title--middle">$3</h2>
                <div class="list__picture-container list__picture-container--middle">
                <img class="list__steam" src="/yellow.a1b308e5.png" alt="Steam">
                <img class="list__corn" src="/bean.2469b17f.png" alt="Corn">
                <img class="list__cup" src="/yellow-cup.ec7748ec.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Gold</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $5</span>
                </div>
            </li>
            <li class="list__item">
                <h2 class="list__title">$2.5</h2>
                <div class="list__picture-container">
                <img class="list__steam" src="/grey.2cccac20.png" alt="Steam">
                <img class="list__corn" src="/bean.2469b17f.png" alt="Corn">
                <img class="list__cup" src="/grey-cup.e7806eb5.png" alt="Cup">
                </div>
                <div class="list__subtitle-container">
                <h3 class="list__subtitle">Silver</h3>
                <span class="list__description">any cup of coffee</span>
                <span class="list__description">until $4</span>
                </div>
            </li>
       </ul>
    </main>
</body>
</html>
