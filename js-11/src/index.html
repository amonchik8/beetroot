<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="./assets/favicon/site.webmanifest"> -->
    <!-- <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5"> -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Slider</title>
  </head>

  <body>
    <main class="main">
      <div class="container">
        <h3 class="main__subtitle">our featured work</h3>
        <h1 class="title">
          we create engaging experiences through creativity & craft
        </h1>
      </div>

      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="glide__slide--inner">
                <h3 class="glide__slide--inner-title">
                  Apex Magazine June Issue
                </h3>
                <h4 class="glide__slide--inner-description">
                  by Fabrizio Morra
                </h4>
                <img src="assets/images/1.png" alt="image" />
              </div>
            </li>
            <li class="glide__slide">
              <img src="assets/images/2.png" alt="image" />
            </li>
            <li class="glide__slide">
              <img src="assets/images/3.png" alt="image" />
            </li>
            <li class="glide__slide">
              <img src="assets/images/4.png" alt="image" />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <img
              class="glide__image"
              src="assets/images/previous.png"
              alt="<"
            />
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <img class="glide__image" src="assets/images/next.png" alt=">" />
          </button>
        </div>

        <!-- <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div> -->
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
