<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Slider</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__wrapper-plus">
          <img src="assets/svg/plus.svg" alt="">
          </div>
        <h3 class="main__subtitle">our featured work</h3>
        <div class="main__wrapper-title">
          <div class="main__wrapper-triangle">
            <img src="assets/svg/triangle.svg" alt="">
            </div>
        <h1 class="title">
          we create engaging experiences through creativity & craft
        </h1>
        
      </div>
      </div>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="card">
                <div class="card__inner">
                  <img class="card__image" src="assets/images/1.png" alt="image">
                  <div class="card__text-wrapper">
                    <h3 class="card__title">Apex Magazine June Issue</h3>
                    <span class="card__author"> by Fabrizio Morra </span>
                  </div>
                </div>
              </div>
            </li>
            <li class="card glide__slide">
              <img src="assets/images/2.png" alt="image">
            </li>
            <li class="card glide__slide">
              <img src="assets/images/3.png" alt="image">
            </li>
            <li class="card card--cut glide__slide">
              <img src="assets/images/4.png" alt="image">
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <img class="glide__image" src="assets/images/previous.png" alt="<">
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <img class="glide__image" src="assets/images/next.png" alt=">">
          </button>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
