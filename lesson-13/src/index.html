<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Document</title>
</head>
<body>
   <section class="services-section container">
       <ul class="services-list">
           <li class="services-list__item">
               <div class="services-card">
                   <div class="services-card__name">
                   Online Shopping
                   </div>
                   <div class="services-card__icon-wrapper">
                    <img class="services-card__icon" src="assets/svg/online.svg" alt="">
                    </div>
               </div>
           </li>
           <li class="services-list__item">
            <div class="services-card">
                <div class="services-card__name">
                Quality Product
                </div>
                <div class="services-card__icon-wrapper">
                 <img class="services-card__icon" src="assets/svg/quality.svg" alt="">
                 </div>
            </div>
        </li>
        <li class="services-list__item">
            <div class="services-card">
                <div class="services-card__name services-card__name--domestic">
                Domestic & International Delivery
                </div>
                <div class="services-card__icon-wrapper">
                 <img class="services-card__icon" src="assets/svg/domestic.svg" alt="">
                 </div>
            </div>
        </li>
        <li class="services-list__item">
            <div class="services-card">
                <div class="services-card__name">
                Well Organized
                </div>
                <div class="services-card__icon-wrapper">
                 <img class="services-card__icon" src="assets/svg/organized.svg" alt="">
                 </div>
            </div>
        </li>
       </ul>
       <div class="services-banner">
            <img class="services-banner__image" src="assets/images/services_tomato.png" alt=""> 
            <div class="services-banner__inner">
            <h2 class="title services-section__title">Our Services</h2>
            </div>
        </div>
   </section>
</body>
</html>
