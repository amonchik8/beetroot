<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header class="header">
        <div class="container">
        <h1 class="header-title">CSS Diner Shopping List</h1>
        <h3 class="title-description">Let's go to the mall!</h3>
        </div>
    </header>
    <div class="container">
    <ul class="checkbox-list">
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option1" value="a1"><span class="checkbox-list__features-text">A lot of pickles<span class="notation">for the next lessons about CSS</span></span>
                </label>
            </li>
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option2" value="a2"><span class="checkbox-list__features-text">10 apples<span class="notation">for more CSS manipulations</span></span>
                </label>
            </li>
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option3" value="a3"><span class="checkbox-list__features-text">20 oranges<span class="notation">because they are awesome</span></span>
                </label>
            </li>    
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option4" value="a4"><span class="checkbox-list__features-text">13 plates<span class="notation">hm... they always disapppear</span></span>
                </label>
            </li>
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option5" value="a5"><span class="checkbox-list__features-text">15 bentos</span>
                </label>
            </li>
            <li class="checkbox-list__features">
                <label class="checkbox-list__label">
            <input class="checkbox-list__features-square" type="checkbox" name="option6" value="a6"><span class="checkbox-list__features-text">1 bottle of Sake ^_^<span class="notation">for my friends</span></span>
                </label>
            </li>
    </ul>
<footer class="footer">
<h3 class="title-description">Bon appetit :)</h3>
</footer>
</body>
</html>
