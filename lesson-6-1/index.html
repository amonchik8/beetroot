<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <header class="header">
        <h1 class="h1">CSS Diner Shopping List</h1>
        <h3 class="h3">Let's go to the mall!</h3>
    </header>
<ul class="checkbox-list">
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox">A lot of pickles
    </li>
    </label>
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox">10 apples
    </li>
    </label>
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox" name="option3" value="a3">20 oranges
    </li>
    </label>
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox" name="option4" value="a4">13 plates
    </li>
    </label>
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox" name="option5" value="a5">15 bentos
    </li>
    </label>
    <label>
    <li class="checkbox-list__features">
        <input type="checkbox" name="option5" value="a6">1 bottle of Sake ^_^
    </li>
    </label>
</ul>
    <footer class="footer">
<h3 class="footer-h3">Bon appetit :)</h3>
    </footer>
    </div>
</body>
</html>
